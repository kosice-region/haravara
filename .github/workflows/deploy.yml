name: Deploy Flutter App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Move to Flutter Project Directory
      run: cd haravara && ls -la

    - name: Ensure Working Directory Contains Flutter Project
      run: |
        cd haravara
        if [ ! -f "pubspec.yaml" ]; then
          echo "pubspec.yaml NOT found in /haravara! Listing available files:"
          ls -la
          exit 1
        fi

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'

    - name: Get Release Version
      id: get_version
      run: |
        cd haravara
        echo "VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

    - name: Inject Version into pubspec.yaml
      run: |
        cd haravara
        sed -i "s/version:.*/version: ${VERSION#v}+1/" pubspec.yaml

    - name: Create .env File with Version
      run: |
        cd haravara
        echo "APP_VERSION=${VERSION#v}" > .env

    - name: Install Dependencies
      run: |
        cd haravara
        flutter pub get

    - name: Build APK
      run: |
        cd haravara
        flutter build apk --release

    - name: Upload APK as an Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: haravara/build/app/outputs/flutter-apk/app-release.apk
