name: Deploy Flutter App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Ensure Working Directory Contains Flutter Project
      working-directory: haravara
      run: |
        if [ ! -f "pubspec.yaml" ]; then
          echo "âŒ pubspec.yaml NOT found in /haravara! Listing available files:"
          ls -la
          exit 1
        fi

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'

    - name: Get Release Version
      working-directory: haravara
      run: echo "VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

    - name: Inject Version into pubspec.yaml
      working-directory: haravara
      run: sed -i "s/version:.*/version: ${VERSION#v}+1/" pubspec.yaml

    - name: Create .env File with Version
      working-directory: haravara
      run: echo "APP_VERSION=${VERSION#v}" > .env

    - name: Install Dependencies
      working-directory: haravara
      run: flutter pub get

    - name: Install Gradle 7.5
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
        mkdir -p /home/runner/gradle
        unzip -d /home/runner/gradle gradle-7.5-bin.zip
        echo "export PATH=/home/runner/gradle/gradle-7.5/bin:$PATH" >> $GITHUB_ENV
        source $GITHUB_ENV  # Apply the new PATH immediately

    - name: Verify Gradle Version
      run: gradle -v

    - name: Build APK
      working-directory: haravara
      run: flutter build apk --release

    - name: Upload APK as an Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: haravara/build/app/outputs/flutter-apk/app-release.apk
